spring.datasource.url=jdbc:h2:mem:db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

#Dialeto do banco que vocï¿½ for utilizar
spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect

#habilitar o console para acessar do navegador
spring.h2.console.enabled=true
#url para acesso ao console
spring.h2.console.path=/h2-console

#Mostrar sql gerado pelo hibernate no console e formata
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true